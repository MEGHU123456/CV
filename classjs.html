<html>
    <body>
    <script>
        class Student{
            constructor(){
                var name;
                var marks;
            }
            setName(name){
                this.name=name;
            }
            getName()
            {
                return this.name;
            }
            setMarks(marks)
            {
                this.marks=marks;
            }
            getMarks(){
                return this.marks;
            }
        }
        var s1=new Student();
        s1.setName("william");
        s1.setMarks(86);
        var s2=new Student();
        s2.setName("John");
        s2.setMarks(75);
        document.write(s1.getName()+" score : " +s1.getMarks()+'<p>');
        document.write(s2.getName()+" score : " +s2.getMarks()+'<p>');
    </script>
    </body>
</html>
