<html>
    <body>
        <script>
            try{
                var n=prompt("ENter your age");
                if(n=="")
                throw "age cannot be empty";
                if(isNaN(n))
                throw "input value is not a number";
                document.write("You are "+n+" years old now");
            }
            catch(err){
                alert(err.message);
            }
            finally{
                document.write("Done");
            }
        </script>
    </body>
</html>
