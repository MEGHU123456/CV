<html>
    <head>
        <script>
            function mover(){
                document.getElementById('h').style.color='red';
            }
            function mout(){
                document.getElementById('h').style.color='blue';
            }
        </script>
    </head>
    <body>
        <h1 id="h" onmouseover="mover()" onmouseout="mout()" >Deloitte</h1>
    </body>
</html>
