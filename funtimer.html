<html>
    <head>
        <script>
            function funTimer(){
                var dt=new Date();
                document.getElementById("t").innerHTML=dt.toLocaleTimeString();
            }
        </script>
         </head>
        <body>
        <button onclick="i = setInterval(funTimer,1000)">Show Current Time</button>
        <button onclick="clearInterval(i)">Stop</button>
        <h1 id="t"></h1>
    </body>
</html>
