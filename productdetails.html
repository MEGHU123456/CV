<html>
    <head>
        <script>
            const map=new Map();
            const map1=new Map();

map.set('Television',15000);
map.set('Laptop',50000);
map.set('Phone',40000);
map1.set('Powder',100);
map1.set('Soap',300);
function show(){
            document.getElementById('prods').innerHTML="";
            var s=document.getElementById('cat').value;
            if(s=='Electronics'){
                for(var i in map.values())
                {
                    var option=document.createElement("option");
                    option.text=map.get(i);
                    document.getElementById('prods').add(option);
                }
            }
            if(s=="Grocery")
            {
                for(var i in map1.values())
                {
                    var option=document.createElement("option");
                    option.text=map.get(i);
                    document.getElementById('prods').add(option);
                }
            }
          }
          function tp(a,b){
            var c=map.get(b)*a;
            document.form1.s.value=c;
        }
        </script>
    </head>
    <body>
        <center>
        <h1 align="center">PRODUCT DETAILS</h1>
        <form name="form1">
            category:<select name='Category:' id='cat' onChange="show()">
                <option > </option>
                <option value="Electronics"> Electronics</option>
                <option value="Grocery"> Grocery</option>
            </select ><br/>
            Product:<select value="Product:" id="prods"></select><br/>
                Quantity: <input type="number" name='Quantity' placeholder="Enter the quantity"><br/>
                Price:<input type="number" name='price' id='p' placeholder="Enter the price"><br/>
                Total price:<input type="text" name="s" ><br/>
                <input type="button" name="submit" value="submit" id="x" onclick="tp(Quantity.value,price.value)"> 
                <input type="reset" name="reset">  
            </form> 
            </center>
    </body>
</html>
