            class Account{
                constructor(id,name,balance){
                    this.id=id;
                    this.name=name;
                    this.balance=balance;
                }
                deposit(amt){
                    this.balance+=amt;
                }
                withdraw(amt){
                    this.balance-=amt;
                }
                getBalanace(){
                    return this.balance;
                }
                details(){
                    document.write(`Acc No: ${this.id}<br>Name : ${this.name}<br>Balance : ${this.balance}<br>`);
                }
            }
            class savings extends Account{
                withdraw(amt){
                    if(this.balance-amt<=1000)
                    document.write(`The minimum balance should be 1000<br>`);
                    else
                    {
                        this.balance-=amt;
                    }
                }
            }
